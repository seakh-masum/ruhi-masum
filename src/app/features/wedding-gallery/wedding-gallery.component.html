<div class="container">
  <h1 class="text-4xl text-teal-700 text-center mb-5 mt-10">Wedding Gallery</h1>
  <div class="row">
    @for (images of galleryImages; track images; let isOdd=$odd) {
    <div class="column">
      @for (image of images; track image; let isOdd=$odd) {
      <img [src]="image" alt="gallery-image" />
      }
    </div>
    }
  </div>
</div>
