<div class="bg-teal-700 flex flex-row gap-2 sm:max-w-96 rounded-lg">
  <!-- [ngClass]="isEven() ? 'float-left mr-7': 'float-right ml-7'" -->
  <img [src]="data().image" class="w-56 h-64 rounded-lg" />
  <div class="text-white flex flex-col gap-3 px-2 py-5">
    <h1 class="text-2xl">{{ data().title }}</h1>
    <p>{{ data().date }}</p>
    <p class="text-sm text-slate-300">
      {{ data().desc }}
    </p>
  </div>
</div>
